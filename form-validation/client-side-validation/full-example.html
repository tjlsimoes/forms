<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDN Form validation full example</title>

  <style>
    form {
      font: 1em sans-serif;
      max-width: 320px;
    }

    p > label {
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    fieldset {
      width: 100%;
      border: 1px solid #333;
      box-sizing: border-box;
    }

    input:invalid {
      box-shadow: 0 0 5px 1px red;
    }

    input:focus:invalid {
      box-shadow: none;
    }
  </style>
</head>
<body>
  <form action="">
    <p>
      <fieldset>
        <legend>Do you have a driver's license?
          <span aria-label="required">*</span>
        </legend>
        <!-- Eventhough only one radio button in a same-named
             group can be selected at a time,
             only one radio button in a same-named group 
             having the "required" attribute suffices in
             making a selection a requirement -->

        <input 
          type="radio"
          name="driver"
          id="r1"
          value="yes"
          required>
        <label for="r1">Yes</label>

        <input 
          type="radio"
          name="driver"
          id="r2"
          value="no">
        <label for="r2">No</label>
      </fieldset>
    </p>
    <p>
      <label for="n1">How old are you?</label>
      <!-- The pattern attribute can act as a fallback for
           browsers which don't implement the number input
           type but support the pattern attribute.
           Please note that browsers that support the pattern
           attribute will make it fail silently when used with
           number field.
          It's usage here acts only as a fallback -->
      <input 
        type="number"
        name="age"
        id="n1"
        min="12"
        max="120"
        step="1"
        pattern="\d+">
    </p>

    <p>
      <label for="t1">What's your favorite fruit
        <span aria-label="required">*</span>
      </label>
      <input 
        type="text"
        name="fruit"
        id="t1"
        list="l1"
        pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
        required>
      <datalist id="l1">
        <option>Banana</option>
        <option>Cherry</option>
        <option>Apple</option>
        <option>Strawberry</option>
        <option>Lemon</option>
        <option>Orange</option>
      </datalist>
    </p>

    <p>
      <label for="t2">What's your email address?</label>
      <input type="email" name="email" id="t2">
    </p>

    <p>
      <label for="t3">Leave a short message</label>
      <textarea 
        name="msg" id="t3"
        maxlength="140"
        rows="5"></textarea>
    </p>

    <p>
      <button>Submit</button>
    </p>
  </form>
</body>
</html>
